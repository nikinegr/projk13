<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        section {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
        }

        input, textarea {
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>

    <section>
        <div>
            <img src="profile_picture.jpg" alt="Profile Picture" style="border-radius: 50%; width: 100px; height: 100px; object-fit: cover;">
        </div>
        <p> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sit amet metus vel augue dapibus ultrices.</p>
    </section>

    <section>
        <h2></h2>
        <form action="/update_profile/" method="POST">
            {% csrf_token %}
            <label for="username"></label>
            <input type="text" id="username" name="username" required>

            <label for="bio"></label>
            <textarea id="bio" name="bio"></textarea>

            <button type="submit"></button>
        </form>
    </section>
</body>
</html>
