<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профіль Користувача</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #005cbf; /* Головний колір: блакитний */
            margin: 0;
            padding: 0;
            color: #005cbf; /* Текст: білий */
        }

        header {
            background-color: #004080; /* Колір заголовку: темно-синій */
            color: #ffa500; /* Текст заголовку: помаранчевий */
            text-align: center;
            padding: 1rem;
        }

        section {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: #ffa500; /* Текст мітки: помаранчевий */
        }

        input, textarea {
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ffa500; /* Обрамлення вводу: помаранчевий */
            border-radius: 4px;
            font-size: 16px;
            background-color: #004080; /* Фон вводу: темно-синій */
            color: #fff; /* Текст вводу: білий */
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #004080; /* Колір нижнього колонтитулу: темно-синій */
            color: #ffa500; /* Текст нижнього колонтитулу: помаранчевий */
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Профіль Користувача</h1>
    </header>

    <section>
        <div>
            <img src="profile_picture.jpg" alt="Аватар" style="border-radius: 50%; width: 100px; height: 100px; object-fit: cover;">
        </div>
        <p> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sit amet metus vel augue dapibus ultrices.</p>
    </section>

    <section>
        <h2></h2>
        <form action="/update_profile/" method="POST">
            {% csrf_token %}
            <label for="username">Ім'я користувача:</label>
            <input type="text" id="username" name="username" required>

            <label for="bio">Біографія:</label>
            <textarea id="bio" name="bio"></textarea>

            <button type="submit">Оновити</button>
        </form>
    </section>

    <footer>
        &copy; 2024 Всі права захищено
    </footer>
</body>
</html>
