<!DOCTYPE html>
<html lang="uk">
<head>
  <style>
    body {
      background-color: #005cbf; /* Головний колір: блакитний */
      color: #fff; /* Текст: білий */
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #ffa500; /* Заголовок: помаранчевий */
    }

    form {
      background-color: #004080; /* Фон форми: темно-синій */
      padding: 20px;
      border-radius: 10px;
    }

    button {
      background-color: #ffa500; /* Кнопка: помаранчевий */
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Реєстрація</h2>
  <form method="post" >
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Зареєструватися</button>
  </form>
</body>
</html>
