<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Увійти</title>
    <style>
        body {
            background-color: #005cbf; /* Головний колір: блакитний */
            color: #fff; /* Текст: білий */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #ffa500; /* Заголовок: помаранчевий */
        }

        form {
            background-color: #004080; /* Фон форми: темно-синій */
            padding: 20px;
            border-radius: 10px;
        }

        label {
            color: #ffa500; /* Текст мітки: помаранчевий */
        }

        input {
            background-color: #004080; /* Фон вводу: темно-синій */
            color: #fff; /* Текст вводу: білий */
            border: 1px solid #ffa500; /* Обрамлення вводу: помаранчевий */
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #ffa500; /* Кнопка відправки: помаранчевий */
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #ff0000;
            transform: scale(1.1);
        }

        p {
            color: #ffa500; /* Текст підформи: помаранчевий */
        }

        a {
            color: #ffa500; /* Текст посилання: помаранчевий */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
        a.btn {
            color: #fff;
            background-color: #ffcc29;
            text-decoration: none;
            padding: 8px 15px;
            margin-right: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        a.btn:hover {
            background-color: #ff0000;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div>
        <a href="/" class="btn">Всі пости</a>
        <a href="/create_post" class="btn">Зробити пост</a>
        <a href="/search" class="btn">Пошук користувачів</a>
    </div>
    <h2>Увійти</h2>
    <form method="post">
        {% csrf_token %}
        <label for="username">Ім'я користувача:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required><br>

        <input type="submit" value="Увійти">
    </form>

    <p>Ще не маєте облікового запису? <a href="/registration">Зареєструватися</a></p>
</body>
</html>
